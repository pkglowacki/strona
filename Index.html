    <section class="portfolio" id="portfolio">
     <div class="container">
       <h2 class="text-center text-uppercase text-secondary mb-0">Portfolio</h2>
       <hr class="star-dark mb-5">
       <div class="row">
         <div class="img-link col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
            <img class="img-fluid" src="img/placeholder.png"  alt=""> 
           </a>
         </div>
         <div class="col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set">
             <img class="img-fluid" src="img/placeholder.png" alt="">
           </a>
         </div>
         <div class="col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set">
             <img class="img-fluid" src="img/placeholder.png" alt="">
           </a>
         </div>
         <div class="col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set">
             <img class="img-fluid" src="img/placeholder.png" alt="">
           </a>
         </div>
         <div class="col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set">
             <img class="img-fluid" src="img/placeholder.png" alt="">

         <div class="col-md-6 col-lg-4">
           <a class="portfolio-item d-block mx-auto mt-10" href="img/placeholder.png" data-lightbox="example-set">
             <img class="img-fluid" src="img/placeholder.png" alt="">
           </a>
         </div>
       </div>
     </div>
   </section> 

   <section class="contact" id="contact" >
     <div class="container">
       <h2 class="text-center text-uppercase text-secondary mb-0">Kontakt</h2>
       <hr class="star-dark mb-5">

       <form>
         <div class="form-group">
           <div class="row">
             <div class="form-group col-md-4">
               <label for="exampleInputImie1">Imie <small data-toggle="popover" title="Pole Wymagane">*</small></label>
               <input type="text" class="form-control" id="exampleInputImie1" required>
             </div>
             <div class="form-group col-md-4">
               <label for="exampleInputNazwisko1">Nazwisko <small data-toggle="popover" title="Pole Wymagane">*</small></label>
               <input type="text" class="form-control" id="exampleInputNazwisko1" required>
             </div>
           </div>
           <div class="row">
             <div class="form-group col-md-4">
               <label for="exampleInputEmail1">Adres Email</label>
               <input type="email" class="form-control" id="exampleInputEmail1" required>
             </div>
             <div class="form-group col-md-4">
               <label for="exampleInputTel1">Numer Telefonu <small data-toggle="popover" title="Pole Wymagane">*</small></label>
               <input type="number" class="form-control" id="exampleInputTel1" required>
             </div>
           </div>
             <label for="exampleInputTresc1">Treść wiadomości <small data-toggle="popover" title="Pole Wymagane">*</small></label>
             <textarea name="tresc" rows="8" cols="95"></textarea>
        </div>
        <center><button type="submit" class="btn btn-primary">Wyślij</button></center>
       </form> <br>
     </div>
   </section>

   <div class="copyright py-4 text-center text-white">

       <small>Copyright &copy;2018</small>
     </div>
   </div>
